steps:
  # Install dependencies
  - name: python
    entrypoint: pip
    args: ["install", "-r", "requirements.txt", "--user"]
    
  # Compile pipeline
  - name: 'python'
    entrypoint: 'python'
    args: ['main.py']
    id: 'compile'
    
  # Upload compiled pipeline to GCS.
  - name: 'gcr.io/cloud-builders/gsutil'
    args: ['cp', 'zipfile.zip', 'gs://mlops-353508-kubeflowpipelines-default']
    id:  'upload'
    waitFor: ['compile']  
    
options:
 logging: CLOUD_LOGGING_ONLY
